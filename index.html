<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eda</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(to bottom, #0a2540, #000814);
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

.card {
  max-width: 340px;
  padding: 30px;
  text-align: center;
  background: rgba(255,255,255,0.06);
  border-radius: 20px;
  backdrop-filter: blur(8px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  animation: fadeIn 1.8s ease;
}

h1 {
  font-size: 28px;
  margin-bottom: 10px;
  font-weight: 600;
}

p {
  font-size: 16px;
  line-height: 1.6;
  opacity: 0.9;
}

.highlight {
  color: #ffd700;
  font-weight: 600;
}

.heart {
  font-size: 26px;
  animation: beat 1.5s infinite;
  margin: 15px 0;
}

.footer {
  margin-top: 20px;
  font-size: 14px;
  opacity: 0.7;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes beat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.25); }
}
</style>
</head>

<body>

<div class="card">
  <h1>Eda</h1>

  <p>
    Öğretmen olup<br>
    sabırlı olmayı bilen,<br>
    <span class="highlight">Fenerbahçeli</span> olup mücadeleyi seven,<br>
    <span class="highlight">Ordulu</span> olup deniz gibi derin olan biri…
  </p>

  <div class="heart">❤️</div>

  <p>
    Bu sayfa sana şunu söylemek için var:<br>
    <strong>Sen fark edilmesi kolay biri değilsin,<br>
    ama fark eden için çok özelsin.</strong>
  </p>

  <div class="footer">
    Belki bir kahve,<br>
    belki sadece bir gülümseme ☕
  </div>
</div>

</body>
</html>
